<!doctype html>
<html>
	<head>
 		<meta charset="UTF-8">
		<title>Football Wizard</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script>var __adobewebfontsappname__="dreamweaver"</script>
		<script src="http://use.edgefonts.net/allan:n7:default;annie-use-your-telescope:n4:default.js" type="text/javascript"></script>
	</head>
<body bgcolor="#00FFDE">
<div class="heading"><img src="images/football.png" width="100" height="72" alt=""/>AFL GOAL WIZARD<img src="images/football.png"  width="100" height="72" alt=""/></div>
		<br>
		<br>
		<table width="100%" border="1">
    		<tr>
      			<td colspan="2">
      				Team 1 Name: <input type="text" placeholder="Team 1" id="teamOneName">
      			</td>
      			<td colspan="2">
      				Team 2 Name: <input type="text" placeholder="Team 2" id="teamTwoName">
      			</td>
    		</tr>
    		<tr>
      			<td width="25%">
      				Goals: <input type="text" placeholder="Team 1 Goals" id="teamOneGoals">
      			</td>
      			<td width="25%">
      				Points: <input type="text" placeholder="Team 1 Points" id="teamOnePoints">
      			</td>
      			<td width="25%">
      				Goals: <input type="text" placeholder="Team 2 Goals" id="teamTwoGoals">
      			</td>
      			<td width="25%">
      				Points: <input type="text" placeholder="Team 2 Points" id="teamTwoPoints">
      			</td>
    		</tr>
    		<tr>
   			  <td colspan = "2" id="oneTotalScore">
      				Total Score: 
   				<h2>&nbsp;
    					
      			</h2>
   			  </td>
   			  <td colspan = "2" id="twoTotalScore">
      			Total Score: 
      			<h2>&nbsp;
      						
   				</h2>
   			  </td>
    		</tr>  
		</table>
		<div class="winner">
		  <input type="button" name="RunProgram" id="RunProgram" value="Click to find Winner" onClick="getWinner()">
		</div>
		<div class="winner" id="winnerNameScore"></div>
		<script>
			function getWinner(){
				var oneGoals, twoGoals, onePoints, twoPoints, oneName, twoName, oneTotalScore, twoTotalScore;
				oneGoals = parseInt(document.getElementById("teamOneGoals").value);
				twoGoals = parseInt(document.getElementById("teamTwoGoals").value);
				onePoints = parseInt(document.getElementById("teamOnePoints").value);
				twoPoints = parseInt(document.getElementById("teamTwoPoints").value);
				oneName = document.getElementById("teamOneName").value;
				twoName = document.getElementById("teamTwoName").value;
				oneTotalScore = (oneGoals * 6) + onePoints;
				twoTotalScore = (twoGoals * 6) + twoPoints;
				document.getElementById("oneTotalScore").innerHTML = oneTotalScore;
				document.getElementById("twoTotalScore").innerHTML = twoTotalScore;
				if (oneTotalScore < twoTotalScore) { 								//team2wins
					document.getElementById("winnerNameScore").innerHTML = twoName + " Wins!";
				} else if (oneTotalScore > twoTotalScore){ 							//team1wins
					document.getElementById("winnerNameScore").innerHTML = oneName + " Wins!";
				} else { 															//draw
					document.getElementById("winnerNameScore").innerHTML = oneName + " & " + twoName + " Draw!";
				}
			}
		</script>
</body>
</html>
